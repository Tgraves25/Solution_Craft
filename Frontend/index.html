<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/api.js"></script>
</head>
<body>
  <nav class="sidebar">
    <img src="./images/Solution Craft Logo.png" alt="Logo" class="logo" />
    <h1>Solution Craft</h1>
    <ul>
      <li><a href="pages/login.html">Login</a></li>
      <li><a href="pages/signup.html">Signup</a></li>
      <li><a href="pages/ticket-list.html">View Tickets</a></li>
      <li><a href="pages/create-ticket.html">Create Ticket</a></li>
      <li><a href="pages/ticket-card.html">Ticket Details</a></li>
      <li><a href="#search-tickets">Search Tickets</a></li>
      <li><a href="#ai-advisor">AI Advisor</a></li>
      <li><a href="javascript:void(0)" id="logout-link" style="display:none;">Logout</a></li>
    </ul>
  </nav>

  <main>
    <header class="dashboard">Employee Dashboard</header>

    <section class="ticket-status">
      <div class="status-box open">Open Tickets: <span id="open-count">0</span></div>
      <div class="status-box in-progress">In Progress: <span id="in-progress-count">0</span></div>
      <div class="status-box resolved">Resolved: <span id="resolved-count">0</span></div>
    </section>

    <section class="ticket-list">
      <h2>Recent Tickets</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Assigned To</th>
          </tr>
        </thead>
        <tbody id="ticket-table"></tbody>
      </table>
    </section>

   <section id="search-tickets" class="search-bar">
  <input type="text" id="search-input" placeholder="Search tickets..." />
  <select id="status-filters">
    <option value="">All Statuses</option>
    <option value="Open">Open</option>
    <option value="In Progress">In Progress</option>
    <option value="Resolved">Resolved</option>
  </select>
  <button id="search-button">Search</button>
</section>

      <button onclick="getAIRecommendation('Some description')">Get AI Recommendation</button>
      <p><strong>AI Response:</strong></p>
      <p id="ai-recommendations">AI-generated recommendations will appear here.</p>
    </section> -->
  </main>
</body>
</html>
